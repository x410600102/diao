<form class="dwz-list-form page-wrap">
    <input type="hidden" name="pageNum" value="1">
    <!-- is-float is-semi is-dark -->
    <header class="is-float is-right" style="background:#226e4b;width:100%;height: 50px;">
        <div class="header_user">
           帝奥电梯有限公司
            <a class="bar-button" target="navView" data-href="tpl/my/setting.html?dwz_callback=biz.my.settingRender" rel="setting"><i class="icon icon-user"></i></a>
        </div>
    </header>

    <div class="scroll-content dwz-list">

        <div class="scroll">
            <div class="pullDown">
                <span class="pullDownIcon">&nbsp;</span>
                <span class="pullDownLabel" data-flip="松开刷新">下拉刷新</span>
            </div>

            <div id="home-ad-box">
                <!-- 骨架屏 -->
                <div class="dwz-skeleton">
                    <img src="image/pic/skeleton/home.svg">
                </div>
            </div>

            <div class="divider"></div>

            <div class="divider"></div>

            <div class="dwz-panel">
                <div class="panel-content">
                    <div class="grid-col-3" id="home-widget-box">
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>

<script id="tpl_home_ad" type="text/html">
    <div class="dwz-slide">
        <div class="bd">
            <ul>
                {{each Entity as item}}
                <li>
                    <img src="{{item.pic_url}}">
                </li>
                {{/each}}
            </ul>
        </div>
        <div class="hd">
            <ul></ul>
        </div>
    </div>
</script>

<script id="tpl_home_widget" type="text/html">
    {{each widgetList as item}}
    <a class="item dwz-ctl-hover" target="navView" data-href="{{@item.url}}" rel="widget">
        <div class="item-icon"><img src="image/icon/widget/{{item.name}}.png"></div>
        <p class="item-label">{{item.title}}</p>
    </a>
    {{/each}}
</script>
