<form class="page-wrap dwz-list-form" method="post" action="./doc/json/ajaxDone.json">

    <header>
        <div class="toolbar">
            <a class="bar-button back-button"><i class="dwz-icon-arrow-left"></i></a>
            <div class="header-title">客户录入</div>
        </div>
    </header>
    <section>

        <div class="scroll-content dwz-scroll">
            <div class="scroll">

                <!-- <div class="w-tabbar dwz-tabs"> -->
                    
                            <article>客户信息</article>
                            <div class="form-content unitBox">
                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">客户编号：</label>
                                        <input type="text" name="KHID" id="KHID" readonly value="{{vo.KHID}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="required">客户名称：</label>
                                        <input type="text" name="QC" id="QC" value="{{vo.QC}}" class="required dwz-clipboard" data-error="">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">法人代表：</label>
                                        <input type="text" name="FRDB" id="FRDB" value="{{vo.FRDB}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">统一社会信用代码：</label>
                                        <input type="text" name="SH" id="SH" value="{{vo.SH}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">银行账户：</label>
                                        <input type="text" name="ZH" id="ZH" value="{{vo.ZH}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">开户银行：</label>
                                        <input type="text" name="KHH" id="KHH" value="{{vo.KHH}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">地址：</label>
                                        <input type="text" name="DZ" id="DZ" value="{{vo.DZ}}" class="dwz-clipboard" data-error="请输入项目名称">
                                    </div>
                                </div>

                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">邮编：</label>
                                        <input type="text" name="YB" id="YB" value="{{vo.YB}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>

                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">联系人：</label>
                                        <input type="text" name="LXR" id="LXR" value="{{vo.LXR}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>

                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">电话：</label>
                                        <input type="text" name="TEL" id="TEL" value="{{vo.TEL}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>

                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">其他联系方式：</label>
                                        <input type="text" name="LXFS" id="LXFS" value="{{vo.LXFS}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>

                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">EMail：</label>
                                        <input type="text" name="EMAIL" id="EMAIL" value="{{vo.EMAIL}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>

                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">客户类型：</label>
                                        <select name="CustomCate" id="CustomCate" class="{{vo.CustomCate}}" data-error="">
                                        <option value="政府">政府</option>
                                        <option value="战略">战略</option>
                                        <option value="社会">社会</option>
                                        <option value="私人">私人</option>
                                    </select>
                                    </div>
                                </div>

                                <div class="form-item">
                                    <div class="item-content">
                                        <label>洲/国家：</label>
                                        <input type="hidden" name="province">
                                        <input type="hidden" name="city">
                                        <input type="hidden" name="county">
                                        <input type="hidden" isnotempty="True" paramname="项目所在地" name="ProvCityDist" id="ProvCityDist" value="{{vo.ProvCityDist}}">
                                        <input type="text" name="ProjectCountry" value="{{vo.ProjectCountry}}" class="required" placeholder="省、市、区" data-error="请选择省市区" 
                                        readonly onclick="$.dialog.open({
                                            url: 'tpl/helper/dialogSelectRegion.html?dwz_callback=biz.helpercopy.selectRegionRender',
                                            data: {target:this, code: '',
                                                callback: function(data) {
                                                    console.log(this, data)
                                                    var form = this.parentsByTag('form').get(0);
                                                    form.province.value = data.province;
                                                    form.city.value = data.city;
                                                    form.county.value = data.county;
                                                    form.ProjectCountry.value = data.names;
                                                    form.ProvCityDist.value = data.paramVal;
                                                    $.dialog.close();
                                                }
                                            },
                                            pop: 'actionSheet'
                                        })">
                                    </div>
                                </div>

                                <div class="form-item">
                                    <div class="item-content">
                                        <label class="">传真：</label>
                                        <input type="text" name="CZ" id="CZ" value="{{vo.CZ}}" class="dwz-clipboard" data-error="">
                                    </div>
                                </div>

                            </div>
                <!-- </div> -->

            </div>
        </div>
    </section>
    <div class="form-bar pane">
        <button class="button primary" type="button" onclick=" return biz.projectList.save($(this).parent().parent(),navViewAjaxDoneClose)">保存</button>
        <!-- <button class="button primary" type="submit" onclick="return $.validateCallback($(this).parent().parent(), navViewAjaxDoneClose)">提交</button> -->
    </div>
</form>
