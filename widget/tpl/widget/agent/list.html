<form class="dwz-list-form page-wrap" name="">
	<input type="hidden" id="pageId" value="" />
    <input type="hidden" name="pageIndex" value="1">
    <input type="hidden" name="pageSize" value="10">
    
    <header>
        <div class="toolbar">
            <a class="bar-button back-button"><i class="dwz-icon-arrow-left"></i></a>
            <div class="header-title">代理商查询</div>
            <a class="bar-button add-button" onclick="biz.agentList.EditQuotation1(event)"><i class="dwz-icon-arrow-add"></i></a>
        </div>
        <div class="toolbar">
			<div class="bar search-bar">
				<label class="item-input filter-keywords">
					<button class="icon icon-search" type="button"></button>
					<input type="search" class="dwz-disable-autofocus searchList" name="dlsbh" value="" placeholder="">
				</label>
			</div>
		</div>
    </header>
    <section>
        <div class="scroll-content dwz-list">
            <div class="scroll">
                <div class="pullDown">
                    <span class="pullDownIcon">&nbsp;</span>
                    <span class="pullDownLabel" data-flip="松开刷新">下拉刷新</span>
                </div>
                <div class="empty_box">
                    <div class="empty-img">
                        <img src="image/browse-empty-bg.svg">
                    </div>
                    <p class="txt-info is-center">暂时还没有数据哦~</p>
                </div>
                <ul class="list pic-list dwz-list-box">

                </ul>

                <div class="pullUp">
                    <span class="pullUpIcon">&nbsp;</span><span class="pullUpLabel" data-loading="加载中...">加载更多</span>
                </div>

            </div>
            <a href="javascript:void(0)" class="top-btn hide">回顶部</a>
        </div>

    </section>
</form>

 <script id="tpl_list" type="text/html">
    {{each list as item}}
    <li class="item dwz-open-right" data-id="{{item}}">
    <div class="item-content">
    <div class="flex-wrap grid-col-1" style="justify-content: space-between">
    <p class="item item-tinfo1 dwz-ctl-hover" onclick="biz.agentList.EditQuotation(event,'{{item}}')">{{item.dlsbh}} </p >
    </div>
    </div>
    <div class="item-content dwz-ctl-hover" onclick="biz.agentList.EditQuotation(event,'{{item}}')">
    <div class="flex-wrap grid-col-2">
    <p class="item item-tinfo1">代理商编号</p >
    <p class="item item-tinfo2">{{item.dlsbh}}</p >
    </div>
    <div class="flex-wrap grid-col-2">
    <p class="item item-tinfo1">代理商名称</p >
    <p class="item item-tinfo2">{{item.dlsmc}}</p >
    </div>
    <div class="flex-wrap grid-col-2">
    <p class="item item-tinfo1"> 所属分公司</p >
    <p class="item item-tinfo2">{{item.ssfgs}}</p >
    </div>
    <div class="flex-wrap grid-col-2">
        <p class="item item-tinfo1">联系人</p >
        <p class="item item-tinfo2">{{item.lxr}}</p >
        </div>
     <div class="flex-wrap grid-col-2">
         <p class="item item-tinfo1">状态</p >
        <p class="item item-tinfo2 stateList" >{{item.auditStatus}}</p >
     </div>
    </div>
    <div class="item-content">
    <div class="flex-wrap grid-col-3 action-btn">
        {{if item.auditStatus ==null}}
    <p class="item item-tinfo1"><a class="button is-mini danger is-round" onclick="biz.agentList.dellquotaion('{{item.dlsbh}}')"> 删除 </a></p >
        {{else}}
        <p class="item item-tinfo1"><a class="button is-mini is-round jy"> 删除 </a></p >
        {{/if}}
        
    <p class="item item-tinfo1"><a class="button is-mini success is-round" onclick="biz.agentList.Rollback('{{item.dlsbh}}')"> 撤销 </a></p >
    <p class="item item-tinfo1"><a class="button is-mini  primary is-round" onclick="biz.agentList.technological('{{item.dlsbh}}','{{item.sqnr}}')")>查看流程</a></p >
    </div>
    </div>
    
    </li>
    {{/each}}
    </script>
    <style>
        ul.pic-list>.item {
         flex-direction: column;
        }
       
        .grid-col-2 {
         padding: 0px 10px;
        }
       
        .grid-col-2 .item {
         padding: 5px 0px;
         line-height: initial;
         min-height: auto;
        }
       
        .grid-col-2 .item:before {
         border: 0;
        }
       
        .grid-col-2 .item-tinfo2 {
         justify-content: flex-end;
         text-align: end;
        }
       
        .action-btn .item {
         justify-content: center;
        }
        .is-mini{
            width: 80px;
        }
        .jy{
            background: #C0C0C0;
            color:white
        }
       </style>
       <script>
          
       </script>
