<header>
    <div class="toolbar">
        <a class="bar-button back-button"><i class="dwz-icon-arrow-left"></i></a>
        <div class="header-title">项目跟踪</div>
        <!-- 完善信息 点击编辑 -->
        <a class="bar-button add-button"
            onclick="biz.projectList.EditQuotation(event,'{{item}}','{{vo.Project.ProjectId}}','{{vo.Version}}','{{vo.InstanceNodeGuid}}')"><i
                class="dwz-icon-arrow-add"></i></a>

    </div>
</header>

<section>
    <!-- 测试开始 -->
    <!-- 项目基本信息 -->
    <div class="panel-item">
        <div class="dwz-panel dwz-collapse">
            <div class="panel-header">
                <label class="panel-title blockquote">项目基本信息</label>
                <a class="item-right"><i class="dwz-icon-arrow-up"></i></a>
            </div>
            <div class="panel-content">
                <div class="form-content unitBox" id="REPLACEPROJECTINFO">
                    <div class="form-item">
                        <div class="item-content"><label>项目编号:</label><input type="text" name="xmbh"
                                element-type="INPUT" id="QuotationName" value="{{vo.Project.ProjectId}}"
                                class="dwz-clipboard"></div>
                    </div>

                    <div class="form-item">
                        <div class="item-content"><label>项目名称:</label><input type="text" name="frdb"
                                element-type="INPUT" id="Quot_CreateDate" value="{{vo.Project.ProjectName}}"
                                class="dwz-clipboard"></div>
                    </div>
                    <div class="form-item">
                        <div class="item-content"><label>甲方单位:</label><input type="text" name="yhzh"
                                element-type="INPUT" id="Quot_CreateDate" value="{{vo.Project.CustomName}}"
                                class="dwz-clipboard required"></div>
                    </div>
                    <div class="form-item">
                        <div class="item-content"><label>工程地址:</label><input type="text" name="khyh"
                                element-type="INPUT" id="Quot_CreateDate" value="{{vo.Project.Address}}"
                                class="dwz-clipboard required"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-item ">
        <div class="dwz-panel dwz-collapse">
            <div class="panel-header">
                <label class="panel-title blockquote">项目跟踪列表</label>
                <!-- 新增的方法 -->
                <a class="bar-button add-button add-but">新增<i class="dwz-icon-arrow-add"></i></a>
            </div>
            
    <!-- 滚动 -->
            <!-- <div class="scroll-content dwz-list s"> -->
                <form class="page-wrap " id="na" method="post">
                    <!-- 内容 -->
                    <div class="panel-content">
                        {{each vo.ProjectLog as item}}
                            <div class="panel-header">
                                <label class="panel-title blockquote">{{item.Creator}}</label>
                                <a class="item-right"><i class="dwz-icon-arrow-up"></i></a>
                            </div>
                            <div class="panel-content">
                                <div id="widget_form4_detail_box" class="dwz-item-detail-box">
                                    <div class="unitBox">
                                        <div class="form-item">
                                            <div class="item-content item-flex">
                                                <label>销售员:</label>
                                                <input type="text" name="SalerName" id="testinput"
                                                    value="{{item.Creator}}" class=" dwz-clipboard">
                                            </div>
                                        </div>
                                        <div class="form-item">
                                            <div class="item-content item-flex">
                                                <label>目的地:</label>
                                                <input type="text" name="Address" id="testinput"
                                                    value="{{item.Address}}" class=" dwz-clipboard">
                                            </div>
                                        </div>
                                        <div class="form-item">
                                            <div class="item-content item-flex">
                                                <label>拜访客户名称:</label>
                                                <input type="text" name="CustomName" id="testinput"
                                                    value="{{item.CustomName}}" class=" dwz-clipboard">
                                            </div>
                                        </div>
                                        <div class="form-item">
                                            <div class="item-content item-flex">
                                                <label>拜访事由:</label>
                                                <input type="text" name="Remark" id="testinput" value="{{item.Remark}}"
                                                    class=" dwz-clipboard">
                                            </div>
                                        </div>
                                        <div class="form-item">
                                            <div class="item-content item-flex">
                                                <label>拜访时间:</label>
                                                <input type="text" name="ActiveDate" id="testinput" value=""
                                                    class=" dwz-clipboard">
                                            </div>
                                        </div>
                                        <div class="form-item">
                                            <div class="item-content item-flex">
                                                <label>创建时间:</label>
                                                <input type="text" name="ActiveDate" id="testinput" value=""
                                                    class=" dwz-clipboard">
                                            </div>
                                        </div>
                                        <div class="form-item">
                                            <div class="item-content item-flex">
                                                <label>修改时间:</label>
                                                <input type="text" name="xgsh" id="testinput"
                                                    value="{{item.CreateDate}}" class=" dwz-clipboard">
                                            </div>
                                        </div>
                                        <div class="form-item" style="display: none;">
                                            <div class="item-content item-flex">
                                                <label></label>
                                                <input type="text" name="Status" id="testinput" value="new"
                                                    class=" dwz-clipboard">
                                            </div>
                                        <!-- </div> -->
                                    </div>
                                    <div class="divider"></div>
                                </div>
                            </div>
                        </div>
                      
                    
                    {{/each}}
                </form>
                </div>
      
        </div>


    <!-- 测试结束 -->

</section>
<div class="form-bar pane bt">
    <button class="button primary ProjectBtn" type="button"onclick="biz.projectList.saveButton1('{{vo.Project.ProjectId}}')">保存</button>
</div>
</form>
